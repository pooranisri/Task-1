<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: #ff6347;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ffeb3b;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ffe135;
        }
        .content {
            display: none;
            text-align: center;
        }
        .active {
            display: block;
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .category div {
            width: 120px;
            margin: 10px;
            padding: 10px;
            background-color: #ffcc80;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .category div:hover {
            transform: scale(1.1);
        }
        .audio-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-btn:hover {
            background-color: #45a049;
        }
        .match {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .match-item {
            padding: 20px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 45%;
            text-align: center;
        }
        .match-item:hover {
            background-color: #e0f7fa;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .star {
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>Kids Learning App</h1>
<div class="tabs">
    <div class="tab" onclick="showTab('flashcards')">Flashcards</div>
    <div class="tab" onclick="showTab('game')">Game</div>
</div>

<div id="flashcards" class="content active">
    <h2>Flashcards</h2>
    <div class="category" id="category"></div>
    <div id="flashcard" class="flashcard"></div>
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
</div>

<div id="game" class="content">
    <h2>Matching Game</h2>
    <div id="matching" class="match"></div>
    <div class="result"></div>
</div>

<script>
    const categories = ['fruits', 'vegetables', 'colors', 'vehicles'];
    let flashcards = {};
    let currentCategory = '';
    let currentIndex = 0;

    async function fetchData() {
        for (const category of categories) {
            const response = await fetch(`https://example.com/api/${category}`); // Replace with your API
            flashcards[category] = await response.json();
        }
        showCategories();
    }

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tab).classList.add('active');
        if (tab === 'flashcards') {
            fetchData();
        } else {
            startGame();
        }
    }

    function showCategories() {
        const categoryDiv = document.getElementById('category');
        categoryDiv.innerHTML = '';
        categories.forEach(category => {
            categoryDiv.innerHTML += `<div onclick="showCategory('${category}')">${category.charAt(0).toUpperCase() + category.slice(1)}</div>`;
        });
    }

    function showCategory(category) {
        currentCategory = category;
        currentIndex = 0;
        renderFlashcard();
        document.getElementById('category').style.display = 'none';
    }

    function renderFlashcard() {
        const card = flashcards[currentCategory][currentIndex];
        document.getElementById('flashcard').innerHTML = `
            <img src="${card.img}" alt="${card.name}">
            <p>${card.name}</p>
            <button class="audio-btn" onclick="playAudio('${card.audio}')">Play Audio</button>
        `;
    }

    function playAudio(audioFile) {
        const audio = new Audio(audioFile);
        audio.play();
    }

    function prevImage() {
        if (currentIndex > 0) {
            currentIndex--;
            renderFlashcard();
        }
    }

    function nextImage() {
        if (currentIndex < flashcards[currentCategory].length - 1) {
            currentIndex++;
            renderFlashcard();
        }
    }

    function startGame() {
        const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const shuffledLower = [...letters].sort(() => Math.random() - 0.5);
        const shuffledUpper = shuffledLower.map(l => l.toUpperCase());
        const randomPairs = shuffledLower.map((l, i) => ({
            lower: l,
            upper: shuffledUpper[i]
        })).sort(() => Math.random() - 0.5);

        let stars = 0;
        const matchContainer = document.getElementById('matching');
        matchContainer.innerHTML = '';

        randomPairs.forEach(pair => {
            matchContainer.innerHTML += `
                <div class="match-item" onclick="checkMatch('${pair.lower}', '${pair.upper}', this)">
                    ${pair.lower}
                </div>
                <div class="match-item" onclick="checkMatch('${pair.upper}', '${pair.lower}', this)">
                    ${pair.upper}
                </div>
            `;
        });
    }

    function checkMatch(selected, counterpart, element) {
        if (selected === counterpart) {
            element.style.backgroundColor = '#c8e6c9'; // Green
            document.querySelector('.result').innerHTML += '<span class="star">‚≠ê</span>';
            // Disable further clicks on the matched item
            element.onclick = null;
        } else {
            element.style.backgroundColor = '#ffcdd2'; // Red
        }
        if (document.querySelectorAll('.star').length === 10) {
            endGame();
        }
    }

    function endGame() {
        const resultContainer = document.querySelector('.result');
        if (document.querySelectorAll('.star').length > 5) {
            resultContainer.innerHTML = "Congratulations! You matched more than 5 pairs!";
        } else {
            resultContainer.innerHTML = "Try again! Keep practicing!";
        }
        setTimeout(() => showTab('flashcards'), 3000);
    }

    // Fetch data on page load
    fetchData();
</script>

</body>
</html>
