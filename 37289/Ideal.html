<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .letters {
            display: flex;
            margin-bottom: 20px;
        }
        .letter {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
        }
        .star {
            font-size: 24px;
            margin: 0 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Match the Letters!</h1>
    <div class="letters" id="lettersContainer"></div>
    <div id="message" class="hidden"></div>
    <button onclick="startGame()">Start Game</button>
</div>

<script>
    const letters = 'abcdefghijklmnopqrstuvwxyz';
    let matches = 0;
    const totalMatches = 10;

    function startGame() {
        matches = 0;
        document.getElementById('lettersContainer').innerHTML = '';
        document.getElementById('message').classList.add('hidden');

        for (let i = 0; i < totalMatches; i++) {
            const lower = letters[Math.floor(Math.random() * letters.length)];
            const upper = lower.toUpperCase();

            createLetterBox(lower, upper);
        }
    }

    function createLetterBox(lower, upper) {
        const container = document.getElementById('lettersContainer');

        const lowerDiv = document.createElement('div');
        lowerDiv.classList.add('letter');
        lowerDiv.innerText = lower;
        lowerDiv.onclick = () => checkMatch(lower, upper, lowerDiv);

        const upperDiv = document.createElement('div');
        upperDiv.classList.add('letter');
        upperDiv.innerText = upper;
        upperDiv.onclick = () => checkMatch(upper, lower, upperDiv);

        container.appendChild(lowerDiv);
        container.appendChild(upperDiv);
    }

    function checkMatch(selected, target, letterDiv) {
        if (selected.toLowerCase() === target.toLowerCase()) {
            matches++;
            letterDiv.style.borderColor = 'green';
            letterDiv.innerHTML += ' ★';
        } else {
            letterDiv.style.borderColor = 'red';
            letterDiv.innerHTML += ' ★';
        }
        letterDiv.onclick = null;

        if (matches === totalMatches) {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('message').classList.remove('hidden');
        if (matches > 5) {
            document.getElementById('message').innerText = 'Congratulations! You matched more than 5!';
        } else {
            document.getElementById('message').innerText = 'Game over! Try again!';
        }
    }
</script>

</body>
</html>
