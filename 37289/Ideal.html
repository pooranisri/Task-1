<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ff5722;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 15px 25px;
            background-color: #ffeb3b;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .tab:hover {
            background-color: #ffd600;
            transform: scale(1.05);
        }
        .content {
            display: none;
            text-align: center;
            padding: 20px;
            border: 2px solid #ff5722;
            border-radius: 5px;
            background-color: #ffffff;
            margin: 0 auto;
            max-width: 600px;
        }
        .flashcard img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        .flashcard button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .flashcard button:hover {
            background-color: #388e3c;
        }
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .star {
            font-size: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #2196f3;
        }
        .letter {
            display: inline-block;
            margin: 10px;
            font-size: 30px;
            padding: 10px;
            border: 2px dashed #ff5722;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .letter:hover {
            background-color: #ffe0b2;
        }
        #congrats {
            display: none;
        }
        .game-row {
            margin: 20px 0;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block; /* Always show next button */
        }
        .next-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>

<h1>Kids Learning App</h1>
<div class="tabs">
    <div class="tab" onclick="showTab('flashcards')">Flashcards</div>
    <div class="tab" onclick="showTab('game')">Game</div>
</div>

<div id="flashcards" class="content">
    <h2>Flashcards</h2>
    <div id="categories" style="margin-bottom: 20px;"></div>
    <div class="flashcard" id="flashcard-content"></div>
</div>

<div id="game" class="content">
    <h2>Matching Game</h2>
    <div class="game" id="game-content">
        <div id="lowercase" class="game-row"></div>
        <div id="uppercase" class="game-row"></div>
        <div id="stars"></div>
        <div id="congrats" class="result">Congratulations! You got more than 5 stars!</div>
        <button id="next-button" class="next-button" onclick="startGame()">Next</button>
    </div>
</div>

<script>
    // Mock API data
    const mockData = {
        fruits: [
            { name: 'Apple', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Apple', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Banana', img: 'https://via.placeholder.com/150/ffeb3b/ffffff?text=Banana', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
        vegetables: [
            { name: 'Carrot', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Carrot', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Broccoli', img: 'https://via.placeholder.com/150/ffeb3b/ffffff?text=Broccoli', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
        colors: [
            { name: 'Red', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Red', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Blue', img: 'https://via.placeholder.com/150/007bff/ffffff?text=Blue', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
        vehicles: [
            { name: 'Car', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Car', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Bike', img: 'https://via.placeholder.com/150/ffeb3b/ffffff?text=Bike', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
    };

    let categories = mockData;
    let currentCategory = '';
    let currentIndex = 0;
    let greenStars = 0;

    function displayCategories() {
        const categoriesDiv = document.getElementById('categories');
        categoriesDiv.innerHTML = ''; // Clear previous categories
        for (const category in categories) {
            categoriesDiv.innerHTML += `<button class="btn-match" style="background-color: #ffc107; color: white; padding: 10px; border: none; border-radius: 5px; margin: 5px; cursor: pointer;" onclick="showCategory('${category}')">${category.charAt(0).toUpperCase() + category.slice(1)}</button>`;
        }
    }

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
        document.getElementById(tab).style.display = 'block';
        if (tab === 'flashcards') {
            displayCategories(); // Show categories when Flashcards is opened
        } else if (tab === 'game') {
            startGame(); // Start the game when the Game tab is opened
        }
    }

    function showCategory(category) {
        currentCategory = category;
        currentIndex = 0;
        displayFlashcard();
    }

    function displayFlashcard() {
        const flashcardContent = document.getElementById('flashcard-content');
        const data = categories[currentCategory][currentIndex];
        flashcardContent.innerHTML = `
            <img src="${data.img}" alt="${data.name}">
            <div>${data.name}</div>
            <button onclick="playAudio('${data.audio}')">Pronounce</button>
            <div>
                <button onclick="prevFlashcard()">Prev</button>
                <button onclick="nextFlashcard()">Next</button>
            </div>
        `;
    }

    function playAudio(audioSrc) {
        const audio = new Audio(audioSrc);
        audio.play();
    }

    function prevFlashcard() {
        if (currentIndex > 0) currentIndex--;
        displayFlashcard();
    }

    function nextFlashcard() {
        if (currentIndex < categories[currentCategory].length - 1) currentIndex++;
        displayFlashcard();
    }

    function startGame() {
        const letters = generateRandomLetters();
        document.getElementById('lowercase').innerHTML = letters.lowercase.map(letter => 
            `<div class="letter" onclick="matchLetter('${letter}', 'lowercase')">${letter}</div>`
        ).join('');
        document.getElementById('uppercase').innerHTML = letters.uppercase.map(letter => 
            `<div class="letter" onclick="matchLetter('${letter}', 'uppercase')">${letter}</div>`
        ).join('');
        document.getElementById('stars').innerHTML = '';
        greenStars = 0;
        document.getElementById('congrats').style.display = 'none'; // Hide congratulations message
    }

    function generateRandomLetters() {
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const randomLowercase = [lowercase[Math.floor(Math.random() * lowercase.length)]];
        const randomUppercase = [uppercase[Math.floor(Math.random() * uppercase.length)]];
        
        // Include more correct letters often
        const correctLowercase = 'abcde'; // You can choose more letters as needed
        return {
            lowercase: randomLowercase.concat(correctLowercase.split('').sort(() => Math.random() - 0.5)),
            uppercase: randomUppercase.concat(correctLowercase.toUpperCase().split('').sort(() => Math.random() - 0.5)),
        };
    }

    function matchLetter(letter, type) {
        const targetType = type === 'lowercase' ? 'uppercase' : 'lowercase';
        const otherLetters = document.querySelectorAll(`#${targetType} .letter`);
        let matchFound = false;

        otherLetters.forEach(otherLetter => {
            if (otherLetter.textContent.toLowerCase() === letter) {
                matchFound = true;
                greenStars++;
                document.getElementById('stars').innerHTML += '<span class="star" style="color: #8A9A5B;">⭐</span>'; // Green star for correct match
                otherLetter.style.backgroundColor = '#c8e6c9'; // Change color for correct match
                otherLetter.style.pointerEvents = 'none'; // Disable further clicks
            }
        });

        if (!matchFound) {
            document.getElementById('stars').innerHTML += '<span class="star" style="color: #FF0000;">❌</span>'; // Red star for incorrect match
        }

        // Show congratulations message if more than 5 stars
        if (greenStars > 5) {
            document.getElementById('congrats').style.display = 'block';
        } else {
            // Go back to main page after a brief delay
            setTimeout(() => {
                showTab('flashcards'); // Return to the Flashcards tab
                startGame(); // Restart the game
            }, 2000); // 2 seconds delay
        }
    }

    window.onload = () => {
        showTab('flashcards');
    };
</script>

</body>
</html>
