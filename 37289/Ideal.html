<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's EduFun</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFFAF0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background: #FF6F61;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .btn {
            background: #4ECFC4;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.5rem;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #3BBBA3;
        }
        .content-box {
            background: #98FB98;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            transition: transform 0.2s;
        }
        .content-box:hover {
            transform: scale(1.02);
        }
        #notification {
            background: #FFD700;
            padding: 10px;
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Kid's EduFun</h1>
    <p>Learn and Play!</p>
</div>

<div class="container">
    <div id="userProfile">
        <img src="default_avatar.png" id="avatar" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
        <button class="btn" onclick="showPersonalization()">Personalize</button>
    </div>

    <div id="mainContent" class="content-box">
        <h2>Select a topic to get started:</h2>
        <button class="btn" onclick="loadContent('Rhymes')">Rhymes</button>
        <button class="btn" onclick="loadContent('Stories')">Stories</button>
        <button class="btn" onclick="loadContent('Numbers')">Numbers</button>
        <button class="btn" onclick="loadContent('Alphabets')">Alphabets</button>
    </div>

    <div id="dynamicContent" class="content-box">
        <h2>Welcome to EduFun!</h2>
        <p>Please select a topic to see the content.</p>
    </div>
    <div id="notification"></div>
</div>
<div id="parentalControlBtn" class="content-box">
    <button class="btn" onclick="showParentalControl()">Parental Controls</button>
</div>
<!-- Parental Control Button -->
<div id="parentalControl" style="display:inline; background:#fff; padding:20px; border:1px solid #000;">
    <h3>Parental Controls</h3>
    <label>Password: <input type="password" id="parentalPassword"></label>
    <button onclick="saveParentalSettings()">Save</button>
    <p>Set daily time limit: <input type="number" id="timeLimit" min="10" max="120"> minutes</p>
</div>

<!-- Modal for Personalization -->
<div id="personalizationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Personalize Your Avatar</h2>
        <label for="avatarChoice">Choose an avatar:</label>
        <select id="avatarChoice" onchange="changeAvatar()">
            <option value="default_avatar.png">Default Avatar</option>
            <option value="avatar1.png">Avatar 1</option>
            <option value="avatar2.png">Avatar 2</option>
        </select>
        <h2>Choose a Theme Color</h2>
        <input type="color" id="themeColor" onchange="changeTheme()">
    </div>
</div>

<script>
    function loadContent(type) {
        let content;
        switch (type) {
            case 'Rhymes':
                content = `<h2>Twinkle Twinkle Little Star</h2><p>Twinkle, twinkle, little star, how I wonder what you are!</p>`;
                break;
            case 'Stories':
                content = `<h2>The Tortoise and the Hare</h2><p>Once upon a time, a tortoise and a hare had a race...</p>`;
                break;
            case 'Numbers':
                content = `<h2>Let's Count!</h2><p>1, 2, 3, 4, 5!</p>`;
                break;
            case 'Alphabets':
                content = `<h2>A for Apple</h2><p>Learn your ABCs!</p>`;
                break;
            default:
                content = `<h2>Welcome!</h2><p>Please select a topic.</p>`;
        }
        document.getElementById('dynamicContent').innerHTML = content;
    }

    function showPersonalization() {
        document.getElementById('personalizationModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('personalizationModal').style.display = "none";
    }

    function changeAvatar() {
        const avatarSelect = document.getElementById('avatarChoice');
        document.getElementById('avatar').src = avatarSelect.value;
    }

    function changeTheme() {
        const themeColor = document.getElementById('themeColor').value;
        document.body.style.backgroundColor = themeColor;
    }

    function showParentalControl() {
    document.getElementById('parentalControl').style.display = 'block';
}

    function saveParentalSettings() {
    const password = document.getElementById('parentalPassword').value;
    const timeLimit = document.getElementById('timeLimit').value;
    if (password) {
        // Here you would typically send this to a server or save locally securely
        alert(`Settings saved. Time limit set to ${timeLimit} minutes.`);
        document.getElementById('parentalControl').style.display = 'none';
    } else {
        alert('Please enter a password.');
    }
}

function notify(message) {
    const notif = document.getElementById('notification');
    notif.innerText = message;  // Set the notification message
    notif.style.display = 'block'; // Show the notification
    notif.style.backgroundColor = "#FFD700"; // Optional: Set a background color for the notification
    notif.style.padding = "10px"; // Add padding for better visibility
    notif.style.borderRadius = "5px"; // Rounded corners
    notif.style.position = "fixed"; // Fix the position
    notif.style.bottom = "20px"; // Position it at the bottom
    notif.style.right = "20px"; // Position it on the right
    notif.style.boxShadow = "0 5px 10px rgba(0, 0, 0, 0.3)"; // Add shadow for better appearance

    // Automatically hide the notification after 5 seconds
    setTimeout(() => {
        notif.style.display = 'none';
    }, 5000);
}

// Example usage of the notify function
window.onload = () => {
    notify('Welcome back! Check out our new story today!');
};

</script>

</body>
</html>
