<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffcc00;
        }
        nav button {
            background-color: #ffcc00;
            border: none;
            padding: 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #ffd700;
        }
        .content {
            padding: 20px;
            display: none;
        }
        .active {
            display: block;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .match {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .match div {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .match div:hover {
            background-color: #e0e0e0;
        }
        .star {
            font-size: 40px;
            display: none;
            margin: 5px;
        }
        .congratulations {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Kids Learning App</header>

<nav>
    <button onclick="showTab('flashcards')">Flashcards</button>
    <button onclick="showTab('game')">Game</button>
</nav>

<div id="flashcards" class="content active">
    <h2>Select a Category</h2>
    <div class="category">
        <img src="https://via.placeholder.com/100/ff0000/ffffff?text=Fruits" alt="Fruits" onclick="showFlashcard('fruits')">
        <img src="https://via.placeholder.com/100/00ff00/ffffff?text=Vegetables" alt="Vegetables" onclick="showFlashcard('vegetables')">
        <img src="https://via.placeholder.com/100/0000ff/ffffff?text=Colors" alt="Colors" onclick="showFlashcard('colors')">
        <img src="https://via.placeholder.com/100/ffff00/000000?text=Vehicles" alt="Vehicles" onclick="showFlashcard('vehicles')">
    </div>
    <div id="flashcardContent" class="flashcard">
        <img id="flashcardImage" src="" alt="">
        <div class="buttons">
            <button onclick="playAudio()">Play Sound</button>
            <button onclick="prevImage()">Prev</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
</div>

<div id="game" class="content">
    <h2>Matching Game</h2>
    <div class="game-container">
        <div class="match" id="uppercaseContainer"></div>
        <div class="match" id="lowercaseContainer"></div>
        <div class="congratulations" id="congratulationsMessage">Congratulations! You matched more than 5!</div>
        <div>
            <button onclick="nextGame()">Next Game</button>
            <button onclick="backToMain()">Back</button>
        </div>
    </div>
</div>

<script>
    let matchCount = 0;
    const totalMatchesNeeded = 5;

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        if (tab === 'flashcards') {
            resetFlashcard();
        } else if (tab === 'game') {
            startGame();
        }
    }

    function startGame() {
        const upperCaseLetters = ['A', 'B', 'C', 'D', 'E'];
        const lowerCaseLetters = ['a', 'b', 'c', 'd', 'e'];
        const uppercaseContainer = document.getElementById('uppercaseContainer');
        const lowercaseContainer = document.getElementById('lowercaseContainer');
        uppercaseContainer.innerHTML = '';
        lowercaseContainer.innerHTML = '';
        matchCount = 0;

        // Shuffle and display limited letters
        upperCaseLetters.sort(() => 0.5 - Math.random()).forEach(letter => {
            const div = createLetterDiv(letter, true);
            uppercaseContainer.appendChild(div);
        });

        lowerCaseLetters.sort(() => 0.5 - Math.random()).forEach(letter => {
            const div = createLetterDiv(letter, false);
            lowercaseContainer.appendChild(div);
        });
    }

    function createLetterDiv(letter, isUpper) {
        const div = document.createElement('div');
        div.textContent = letter;
        div.addEventListener('click', () => checkMatch(letter, isUpper));
        return div;
    }

    function checkMatch(letter, isUpper) {
        const targetLetter = isUpper ? letter.toLowerCase() : letter.toUpperCase();
        const existingPair = document.querySelector(`#lowercaseContainer div:contains(${targetLetter})`) || 
                             document.querySelector(`#uppercaseContainer div:contains(${letter})`);

        if (existingPair) {
            matchCount++;
            displayStar(true);
            existingPair.style.display = 'none';
            document.querySelector(`#uppercaseContainer div:contains(${letter})`).style.display = 'none';
            if (matchCount > totalMatchesNeeded) {
                document.getElementById('congratulationsMessage').style.display = 'block';
            }
        } else {
            displayStar(false);
        }
    }

    function displayStar(correct) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = correct ? '⭐' : '❌';
        star.style.color = correct ? 'green' : 'red';
        document.querySelector('.game-container').appendChild(star);
        star.style.display = 'block';
        setTimeout(() => star.style.display = 'none', 1000);
    }

    function nextGame() {
        // Logic to load the next game could be added here
        alert('Next game functionality is not yet implemented!');
    }

    function backToMain() {
        showTab('flashcards');
    }

    function resetFlashcard() {
        document.getElementById('flashcardContent').style.display = 'none';
    }

    // Initialize the app
    showTab('flashcards');
</script>

</body>
</html>
