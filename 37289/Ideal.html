<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: #ff6347;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ffeb3b;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ffe135;
        }
        .content {
            display: none;
            text-align: center;
        }
        .active {
            display: block;
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .category div {
            width: 120px;
            margin: 10px;
            padding: 10px;
            background-color: #ffcc80;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .category div:hover {
            transform: scale(1.1);
        }
        .audio-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-btn:hover {
            background-color: #45a049;
        }
        .match {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .match-item {
            padding: 20px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 45%;
            text-align: center;
        }
        .match-item:hover {
            background-color: #e0f7fa;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .star {
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>Kids Learning App</h1>
<div class="tabs">
    <div class="tab" onclick="showTab('flashcards')">Flashcards</div>
    <div class="tab" onclick="showTab('game')">Game</div>
</div>

<div id="flashcards" class="content active">
    <h2>Flashcards</h2>
    <div class="category" id="category">
        <div onclick="showCategory('fruits')"><img src="https://example.com/fruits.png" alt="Fruits">Fruits</div>
        <div onclick="showCategory('vegetables')"><img src="https://example.com/vegetables.png" alt="Vegetables">Vegetables</div>
        <div onclick="showCategory('colors')"><img src="https://example.com/colors.png" alt="Colors">Colors</div>
        <div onclick="showCategory('vehicles')"><img src="https://example.com/vehicles.png" alt="Vehicles">Vehicles</div>
    </div>
    <div id="flashcard" class="flashcard"></div>
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
</div>

<div id="game" class="content">
    <h2>Matching Game</h2>
    <div id="matching" class="match"></div>
    <div class="result"></div>
</div>

<script>
    const flashcards = {
        fruits: [
            { name: 'Apple', img: 'https://example.com/apple.png', audio: 'https://example.com/apple.mp3' },
            { name: 'Banana', img: 'https://example.com/banana.png', audio: 'https://example.com/banana.mp3' },
            { name: 'Cherry', img: 'https://example.com/cherry.png', audio: 'https://example.com/cherry.mp3' },
            { name: 'Grape', img: 'https://example.com/grape.png', audio: 'https://example.com/grape.mp3' },
            { name: 'Lemon', img: 'https://example.com/lemon.png', audio: 'https://example.com/lemon.mp3' },
            { name: 'Mango', img: 'https://example.com/mango.png', audio: 'https://example.com/mango.mp3' },
            { name: 'Orange', img: 'https://example.com/orange.png', audio: 'https://example.com/orange.mp3' },
            { name: 'Peach', img: 'https://example.com/peach.png', audio: 'https://example.com/peach.mp3' },
            { name: 'Pear', img: 'https://example.com/pear.png', audio: 'https://example.com/pear.mp3' },
            { name: 'Strawberry', img: 'https://example.com/strawberry.png', audio: 'https://example.com/strawberry.mp3' },
        ],
        vegetables: [
            { name: 'Carrot', img: 'https://example.com/carrot.png', audio: 'https://example.com/carrot.mp3' },
            { name: 'Tomato', img: 'https://example.com/tomato.png', audio: 'https://example.com/tomato.mp3' },
            { name: 'Potato', img: 'https://example.com/potato.png', audio: 'https://example.com/potato.mp3' },
            { name: 'Cucumber', img: 'https://example.com/cucumber.png', audio: 'https://example.com/cucumber.mp3' },
            { name: 'Onion', img: 'https://example.com/onion.png', audio: 'https://example.com/onion.mp3' },
            { name: 'Broccoli', img: 'https://example.com/broccoli.png', audio: 'https://example.com/broccoli.mp3' },
            { name: 'Spinach', img: 'https://example.com/spinach.png', audio: 'https://example.com/spinach.mp3' },
            { name: 'Pepper', img: 'https://example.com/pepper.png', audio: 'https://example.com/pepper.mp3' },
            { name: 'Corn', img: 'https://example.com/corn.png', audio: 'https://example.com/corn.mp3' },
            { name: 'Zucchini', img: 'https://example.com/zucchini.png', audio: 'https://example.com/zucchini.mp3' },
        ],
        colors: [
            { name: 'Red', img: 'https://example.com/red.png', audio: 'https://example.com/red.mp3' },
            { name: 'Green', img: 'https://example.com/green.png', audio: 'https://example.com/green.mp3' },
            { name: 'Blue', img: 'https://example.com/blue.png', audio: 'https://example.com/blue.mp3' },
            { name: 'Yellow', img: 'https://example.com/yellow.png', audio: 'https://example.com/yellow.mp3' },
            { name: 'Orange', img: 'https://example.com/orange.png', audio: 'https://example.com/orange.mp3' },
            { name: 'Purple', img: 'https://example.com/purple.png', audio: 'https://example.com/purple.mp3' },
            { name: 'Pink', img: 'https://example.com/pink.png', audio: 'https://example.com/pink.mp3' },
            { name: 'Brown', img: 'https://example.com/brown.png', audio: 'https://example.com/brown.mp3' },
            { name: 'Black', img: 'https://example.com/black.png', audio: 'https://example.com/black.mp3' },
            { name: 'White', img: 'https://example.com/white.png', audio: 'https://example.com/white.mp3' },
        ],
        vehicles: [
            { name: 'Car', img: 'https://example.com/car.png', audio: 'https://example.com/car.mp3' },
            { name: 'Bicycle', img: 'https://example.com/bicycle.png', audio: 'https://example.com/bicycle.mp3' },
            { name: 'Bus', img: 'https://example.com/bus.png', audio: 'https://example.com/bus.mp3' },
            { name: 'Train', img: 'https://example.com/train.png', audio: 'https://example.com/train.mp3' },
            { name: 'Airplane', img: 'https://example.com/airplane.png', audio: 'https://example.com/airplane.mp3' },
            { name: 'Boat', img: 'https://example.com/boat.png', audio: 'https://example.com/boat.mp3' },
            { name: 'Truck', img: 'https://example.com/truck.png', audio: 'https://example.com/truck.mp3' },
            { name: 'Scooter', img: 'https://example.com/scooter.png', audio: 'https://example.com/scooter.mp3' },
            { name: 'Helicopter', img: 'https://example.com/helicopter.png', audio: 'https://example.com/helicopter.mp3' },
            { name: 'Motorcycle', img: 'https://example.com/motorcycle.png', audio: 'https://example.com/motorcycle.mp3' },
        ],
    };

    let currentCategory = '';
    let currentIndex = 0;

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tab).classList.add('active');
        if (tab === 'flashcards') {
            showCategories();
        } else {
            startGame();
        }
    }

    function showCategories() {
        const categoryDiv = document.getElementById('category');
        categoryDiv.style.display = 'flex';
        document.getElementById('flashcard').innerHTML = '';
    }

    function showCategory(category) {
        currentCategory = category;
        currentIndex = 0;
        renderFlashcard();
        document.getElementById('category').style.display = 'none';
    }

    function renderFlashcard() {
        const card = flashcards[currentCategory][currentIndex];
        document.getElementById('flashcard').innerHTML = `
            <img src="${card.img}" alt="${card.name}">
            <p>${card.name}</p>
            <button class="audio-btn" onclick="playAudio('${card.audio}')">Play Audio</button>
        `;
    }

    function playAudio(audioFile) {
        const audio = new Audio(audioFile);
        audio.play();
    }

    function prevImage() {
        if (currentIndex > 0) {
            currentIndex--;
            renderFlashcard();
        }
    }

    function nextImage() {
        if (currentIndex < flashcards[currentCategory].length - 1) {
            currentIndex++;
            renderFlashcard();
        }
    }

    function startGame() {
        const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const shuffledLower = [...letters].sort(() => Math.random() - 0.5);
        const shuffledUpper = shuffledLower.map(l => l.toUpperCase());
        const randomPairs = shuffledLower.map((l, i) => ({
            lower: l,
            upper: shuffledUpper[i]
        })).sort(() => Math.random() - 0.5);

        let stars = 0;
        const matchContainer = document.getElementById('matching');
        matchContainer.innerHTML = '';

        randomPairs.forEach(pair => {
            matchContainer.innerHTML += `
                <div class="match-item" onclick="checkMatch('${pair.lower}', '${pair.upper}', this)">
                    ${pair.lower}
                </div>
                <div class="match-item" onclick="checkMatch('${pair.upper}', '${pair.lower}', this)">
                    ${pair.upper}
                </div>
            `;
        });
    }

    function checkMatch(selected, counterpart, element) {
        if (selected === counterpart) {
            element.style.backgroundColor = '#c8e6c9'; // Green
            document.querySelector('.result').innerHTML += '<span class="star">⭐</span>';
            // Disable further clicks on the matched item
            element.onclick = null;
        } else {
            element.style.backgroundColor = '#ffcdd2'; // Red
        }
        if (document.querySelectorAll('.star').length === 10) {
            endGame();
        }
    }

    function endGame() {
        const resultContainer = document.querySelector('.result');
        if (document.querySelectorAll('.star').length > 5) {
            resultContainer.innerHTML = "Congratulations! You matched more than 5 pairs!";
        } else {
            resultContainer.innerHTML = "Try again! Keep practicing!";
        }
        setTimeout(() => showTab('flashcards'), 3000);
    }
</script>

</body>
</html>
