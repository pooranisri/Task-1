<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ff6347;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            background-color: #ffeb3b;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ffd600;
        }
        .content {
            display: none;
            text-align: center;
            padding: 20px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .flashcard img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        .flashcard button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .flashcard button:hover {
            background-color: #218838;
        }
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .star {
            font-size: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #007bff;
        }
        .btn-match {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-match:hover {
            background-color: #0056b3;
        }
        #congrats {
            display: none;
        }
        .letter {
            display: inline-block;
            margin: 10px;
            font-size: 30px;
        }
        .game-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<h1>Kids Learning App</h1>
<div class="tabs">
    <div class="tab" onclick="showTab('flashcards')">Flashcards</div>
    <div class="tab" onclick="showTab('game')">Game</div>
</div>

<div id="flashcards" class="content">
    <h2>Flashcards</h2>
    <div id="categories" style="margin-bottom: 20px;"></div>
    <div class="flashcard" id="flashcard-content"></div>
</div>

<div id="game" class="content">
    <h2>Matching Game</h2>
    <div class="game" id="game-content">
        <div class="game-row">
            <div id="lowercase" class="letters"></div>
            <div id="uppercase" class="letters"></div>
        </div>
        <button class="btn-match" onclick="checkMatch()">Check Match</button>
        <div id="stars"></div>
        <div id="congrats" class="result">Congratulations! You got more than 5 stars!</div>
    </div>
</div>

<script>
    // Mock API data
    const mockData = {
        fruits: [
            { name: 'Apple', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Apple', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Banana', img: 'https://via.placeholder.com/150/ffeb3b/ffffff?text=Banana', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
        vegetables: [
            { name: 'Carrot', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Carrot', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Broccoli', img: 'https://via.placeholder.com/150/ffeb3b/ffffff?text=Broccoli', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
        colors: [
            { name: 'Red', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Red', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Blue', img: 'https://via.placeholder.com/150/007bff/ffffff?text=Blue', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
        vehicles: [
            { name: 'Car', img: 'https://via.placeholder.com/150/ff6347/ffffff?text=Car', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Bike', img: 'https://via.placeholder.com/150/ffeb3b/ffffff?text=Bike', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
        ],
    };

    let categories = mockData;
    let currentCategory = '';
    let currentIndex = 0;

    function displayCategories() {
        const categoriesDiv = document.getElementById('categories');
        categoriesDiv.innerHTML = ''; // Clear previous categories
        for (const category in categories) {
            categoriesDiv.innerHTML += `<button onclick="showCategory('${category}')">${category.charAt(0).toUpperCase() + category.slice(1)}</button>`;
        }
    }

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(div => div.style.display = 'none');
        document.getElementById(tab).style.display = 'block';
        if (tab === 'flashcards') {
            displayCategories(); // Show categories when Flashcards is opened
        }
    }

    function showCategory(category) {
        currentCategory = category;
        currentIndex = 0;
        displayFlashcard();
    }

    function displayFlashcard() {
        const flashcardContent = document.getElementById('flashcard-content');
        const data = categories[currentCategory][currentIndex];
        flashcardContent.innerHTML = `
            <img src="${data.img}" alt="${data.name}">
            <div>${data.name}</div>
            <button onclick="playAudio('${data.audio}')">Pronounce</button>
            <div>
                <button onclick="prevFlashcard()">Prev</button>
                <button onclick="nextFlashcard()">Next</button>
            </div>
        `;
    }

    function playAudio(audioSrc) {
        const audio = new Audio(audioSrc);
        audio.play();
    }

    function prevFlashcard() {
        if (currentIndex > 0) currentIndex--;
        displayFlashcard();
    }

    function nextFlashcard() {
        if (currentIndex < categories[currentCategory].length - 1) currentIndex++;
        displayFlashcard();
    }

    let greenStars = 0;

    function startGame() {
        const letters = generateRandomLetters();
        document.getElementById('lowercase').innerHTML = letters.lowercase.map(letter => `<div class="letter">${letter}</div>`).join('');
        document.getElementById('uppercase').innerHTML = letters.uppercase.map(letter => `<div class="letter">${letter}</div>`).join('');
        document.getElementById('stars').innerHTML = '';
        greenStars = 0;
    }

    function generateRandomLetters() {
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const randomLowercase = lowercase[Math.floor(Math.random() * lowercase.length)];
        const randomUppercase = uppercase[Math.floor(Math.random() * uppercase.length)];
        return {
            lowercase: [randomLowercase],
            uppercase: [randomUppercase],
        };
    }

    function checkMatch() {
        const lowerLetters = document.querySelectorAll('#lowercase .letter');
        const upperLetters = document.querySelectorAll('#uppercase .letter');
        let isMatch = true;

        lowerLetters.forEach((lower, index) => {
            const lowerChar = lower.textContent;
            const upperChar = upperLetters[index].textContent;

            if (upperChar.toLowerCase() !== lowerChar) {
                isMatch = false;
            }
        });

        if (isMatch) {
            greenStars++;
            document.getElementById('stars').innerHTML += '<span class="star">⭐</span>';
        } else {
            document.getElementById('stars').innerHTML += '<span class="star">❌</span>';
        }

        if (greenStars > 5) {
            document.getElementById('congrats').style.display = 'block';
        } else {
            startGame();
        }
    }

    window.onload = () => {
        showTab('flashcards');
        startGame();
    };
</script>

</body>
</html>
