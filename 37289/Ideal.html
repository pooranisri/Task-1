<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffcc00;
        }
        nav button {
            background-color: #ffcc00;
            border: none;
            padding: 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #ffd700;
        }
        .content {
            padding: 20px;
            display: none;
        }
        .active {
            display: block;
        }
        .category {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .flashcard {
            text-align: center;
            margin: 20px;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .match {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .match div {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .match div:hover {
            background-color: #e0e0e0;
        }
        .star {
            font-size: 40px;
            display: none;
        }
        .congratulations {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Kids Learning App</header>

<nav>
    <button onclick="showTab('flashcards')">Flashcards</button>
    <button onclick="showTab('game')">Game</button>
</nav>

<div id="flashcards" class="content active">
    <h2>Select a Category</h2>
    <div class="category">
        <img src="https://via.placeholder.com/100/ff0000/ffffff?text=Fruits" alt="Fruits" onclick="showFlashcard('fruits')">
        <img src="https://via.placeholder.com/100/00ff00/ffffff?text=Vegetables" alt="Vegetables" onclick="showFlashcard('vegetables')">
        <img src="https://via.placeholder.com/100/0000ff/ffffff?text=Colors" alt="Colors" onclick="showFlashcard('colors')">
        <img src="https://via.placeholder.com/100/ffff00/000000?text=Vehicles" alt="Vehicles" onclick="showFlashcard('vehicles')">
    </div>
    <div id="flashcardContent" class="flashcard">
        <img id="flashcardImage" src="" alt="">
        <div class="buttons">
            <button onclick="playAudio()">Play Sound</button>
            <button onclick="prevImage()">Prev</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
</div>

<div id="game" class="content">
    <h2>Matching Game</h2>
    <div class="game-container">
        <div class="match" id="uppercaseContainer"></div>
        <div class="match" id="lowercaseContainer"></div>
    </div>
    <div class="congratulations" id="congratulationsMessage">Congratulations! You matched more than 5!</div>
    <div>
        <button onclick="nextGame()">Next Game</button>
        <button onclick="backToMain()">Back</button>
    </div>
</div>

<script>
    let currentCategory = '';
    let currentIndex = 0;
    const categories = {
        fruits: [
            { name: 'Apple', img: 'https://via.placeholder.com/200/ff0000/ffffff?text=Apple', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Banana', img: 'https://via.placeholder.com/200/ffff00/000000?text=Banana', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Cherry', img: 'https://via.placeholder.com/200/ff0000/ffffff?text=Cherry', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' }
        ],
        vegetables: [
            { name: 'Carrot', img: 'https://via.placeholder.com/200/ff7f00/ffffff?text=Carrot', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Broccoli', img: 'https://via.placeholder.com/200/008000/ffffff?text=Broccoli', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Pepper', img: 'https://via.placeholder.com/200/ff0000/ffffff?text=Pepper', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' }
        ],
        colors: [
            { name: 'Red', img: 'https://via.placeholder.com/200/ff0000/ffffff?text=Red', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Green', img: 'https://via.placeholder.com/200/00ff00/ffffff?text=Green', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Blue', img: 'https://via.placeholder.com/200/0000ff/ffffff?text=Blue', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' }
        ],
        vehicles: [
            { name: 'Car', img: 'https://via.placeholder.com/200/0000ff/ffffff?text=Car', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Bike', img: 'https://via.placeholder.com/200/ff0000/ffffff?text=Bike', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' },
            { name: 'Truck', img: 'https://via.placeholder.com/200/ffff00/000000?text=Truck', audio: 'https://www.soundjay.com/button/sounds/button-16.mp3' }
        ]
    };

    let matchCount = 0;
    let paired = [];

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        if (tab === 'flashcards') {
            resetFlashcard();
        } else if (tab === 'game') {
            startGame();
        }
    }

    function showFlashcard(category) {
        currentCategory = category;
        currentIndex = 0;
        displayFlashcard();
    }

    function displayFlashcard() {
        const card = categories[currentCategory][currentIndex];
        document.getElementById('flashcardImage').src = card.img;
        document.getElementById('flashcardContent').style.display = 'block';
    }

    function playAudio() {
        const card = categories[currentCategory][currentIndex];
        const audio = new Audio(card.audio);
        audio.play();
    }

    function nextImage() {
        if (currentIndex < categories[currentCategory].length - 1) {
            currentIndex++;
            displayFlashcard();
        }
    }

    function prevImage() {
        if (currentIndex > 0) {
            currentIndex--;
            displayFlashcard();
        }
    }

    function startGame() {
        const upperCaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const lowerCaseLetters = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const uppercaseContainer = document.getElementById('uppercaseContainer');
        const lowercaseContainer = document.getElementById('lowercaseContainer');
        uppercaseContainer.innerHTML = '';
        lowercaseContainer.innerHTML = '';
        matchCount = 0;
        paired = [];

        // Shuffle and display letters
        upperCaseLetters.sort(() => 0.5 - Math.random()).forEach(letter => {
            const div = document.createElement('div');
            div.textContent = letter;
            div.addEventListener('click', () => checkMatch(letter, true));
            uppercaseContainer.appendChild(div);
        });

        lowerCaseLetters.sort(() => 0.5 - Math.random()).forEach(letter => {
            const div = document.createElement('div');
            div.textContent = letter;
            div.addEventListener('click', () => checkMatch(letter, false));
            lowercaseContainer.appendChild(div);
        });
    }

    function checkMatch(letter, isUpper) {
        const targetLetter = isUpper ? letter.toLowerCase() : letter.toUpperCase();
        const existingPair = paired.includes(targetLetter);

        if (!existingPair) {
            paired.push(targetLetter);
            const isMatch = document.querySelector(`#lowercaseContainer div:contains(${targetLetter})`) || document.querySelector(`#uppercaseContainer div:contains(${letter})`);
            if (isMatch) {
                matchCount++;
                displayStar(true);
                // Hide matched pairs
                isMatch.style.display = 'none';
                document.querySelector(`#uppercaseContainer div:contains(${letter})`).style.display = 'none';
                if (matchCount > 5) {
                    document.getElementById('congratulationsMessage').style.display = 'block';
                }
            } else {
                displayStar(false);
            }
        }
    }

    function displayStar(correct) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = correct ? '⭐' : '❌';
        document.getElementById('uppercaseContainer').appendChild(star);
        star.style.display = 'block';
        setTimeout(() => star.style.display = 'none', 1000);
    }

    function nextGame() {
        // Logic to load the next game could be added here
        alert('Next game functionality is not yet implemented!');
    }

    function backToMain() {
        showTab('flashcards');
    }

    function resetFlashcard() {
        document.getElementById('flashcardContent').style.display = 'none';
    }

    // Initialize the app
    showTab('flashcards');
</script>

</body>
</html>
