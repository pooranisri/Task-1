<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: #ff6347;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ffeb3b;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ffe135;
        }
        .content {
            display: none;
            text-align: center;
        }
        .active {
            display: block;
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .category div {
            width: 120px;
            margin: 10px;
            padding: 10px;
            background-color: #ffcc80;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .category div:hover {
            transform: scale(1.1);
        }
        .audio-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-btn:hover {
            background-color: #45a049;
        }
        .match {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .match-item {
            padding: 20px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 45%;
            text-align: center;
        }
        .match-item:hover {
            background-color: #e0f7fa;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .star {
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>Kids Learning App</h1>
<div class="tabs">
    <div class="tab" onclick="showTab('flashcards')">Flashcards</div>
    <div class="tab" onclick="showTab('game')">Game</div>
</div>

<div id="flashcards" class="content active">
    <h2>Flashcards</h2>
    <div class="category" id="category">
        <div onclick="showCategory('fruits')"><img src="https://via.placeholder.com/100?text=Fruits" alt="Fruits">Fruits</div>
        <div onclick="showCategory('vegetables')"><img src="https://via.placeholder.com/100?text=Vegetables" alt="Vegetables">Vegetables</div>
        <div onclick="showCategory('colors')"><img src="https://via.placeholder.com/100?text=Colors" alt="Colors">Colors</div>
        <div onclick="showCategory('vehicles')"><img src="https://via.placeholder.com/100?text=Vehicles" alt="Vehicles">Vehicles</div>
    </div>
    <div id="flashcard" class="flashcard"></div>
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
</div>

<div id="game" class="content">
    <h2>Matching Game</h2>
    <div id="matching" class="match"></div>
    <div class="result"></div>
</div>

<script>
    const flashcards = {
        fruits: [
            { name: 'Apple', img: 'https://via.placeholder.com/100?text=Apple', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Banana', img: 'https://via.placeholder.com/100?text=Banana', audio: 'https://www.soundjay.com/button/sounds/button-4.mp3' },
            { name: 'Cherry', img: 'https://via.placeholder.com/100?text=Cherry', audio: 'https://www.soundjay.com/button/sounds/button-5.mp3' },
            { name: 'Grape', img: 'https://via.placeholder.com/100?text=Grape', audio: 'https://www.soundjay.com/button/sounds/button-6.mp3' },
            { name: 'Lemon', img: 'https://via.placeholder.com/100?text=Lemon', audio: 'https://www.soundjay.com/button/sounds/button-7.mp3' },
            { name: 'Mango', img: 'https://via.placeholder.com/100?text=Mango', audio: 'https://www.soundjay.com/button/sounds/button-8.mp3' },
            { name: 'Orange', img: 'https://via.placeholder.com/100?text=Orange', audio: 'https://www.soundjay.com/button/sounds/button-9.mp3' },
            { name: 'Peach', img: 'https://via.placeholder.com/100?text=Peach', audio: 'https://www.soundjay.com/button/sounds/button-10.mp3' },
            { name: 'Pear', img: 'https://via.placeholder.com/100?text=Pear', audio: 'https://www.soundjay.com/button/sounds/button-11.mp3' },
            { name: 'Strawberry', img: 'https://via.placeholder.com/100?text=Strawberry', audio: 'https://www.soundjay.com/button/sounds/button-12.mp3' },
        ],
        vegetables: [
            { name: 'Carrot', img: 'https://via.placeholder.com/100?text=Carrot', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Tomato', img: 'https://via.placeholder.com/100?text=Tomato', audio: 'https://www.soundjay.com/button/sounds/button-4.mp3' },
            { name: 'Potato', img: 'https://via.placeholder.com/100?text=Potato', audio: 'https://www.soundjay.com/button/sounds/button-5.mp3' },
            { name: 'Cucumber', img: 'https://via.placeholder.com/100?text=Cucumber', audio: 'https://www.soundjay.com/button/sounds/button-6.mp3' },
            { name: 'Onion', img: 'https://via.placeholder.com/100?text=Onion', audio: 'https://www.soundjay.com/button/sounds/button-7.mp3' },
            { name: 'Broccoli', img: 'https://via.placeholder.com/100?text=Broccoli', audio: 'https://www.soundjay.com/button/sounds/button-8.mp3' },
            { name: 'Spinach', img: 'https://via.placeholder.com/100?text=Spinach', audio: 'https://www.soundjay.com/button/sounds/button-9.mp3' },
            { name: 'Pepper', img: 'https://via.placeholder.com/100?text=Pepper', audio: 'https://www.soundjay.com/button/sounds/button-10.mp3' },
            { name: 'Corn', img: 'https://via.placeholder.com/100?text=Corn', audio: 'https://www.soundjay.com/button/sounds/button-11.mp3' },
            { name: 'Zucchini', img: 'https://via.placeholder.com/100?text=Zucchini', audio: 'https://www.soundjay.com/button/sounds/button-12.mp3' },
        ],
        colors: [
            { name: 'Red', img: 'https://via.placeholder.com/100/ff0000/ffffff?text=Red', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Green', img: 'https://via.placeholder.com/100/00ff00/ffffff?text=Green', audio: 'https://www.soundjay.com/button/sounds/button-4.mp3' },
            { name: 'Blue', img: 'https://via.placeholder.com/100/0000ff/ffffff?text=Blue', audio: 'https://www.soundjay.com/button/sounds/button-5.mp3' },
            { name: 'Yellow', img: 'https://via.placeholder.com/100/ffff00/000000?text=Yellow', audio: 'https://www.soundjay.com/button/sounds/button-6.mp3' },
            { name: 'Orange', img: 'https://via.placeholder.com/100/ffa500/ffffff?text=Orange', audio: 'https://www.soundjay.com/button/sounds/button-7.mp3' },
            { name: 'Purple', img: 'https://via.placeholder.com/100/800080/ffffff?text=Purple', audio: 'https://www.soundjay.com/button/sounds/button-8.mp3' },
            { name: 'Pink', img: 'https://via.placeholder.com/100/ffc0cb/000000?text=Pink', audio: 'https://www.soundjay.com/button/sounds/button-9.mp3' },
            { name: 'Brown', img: 'https://via.placeholder.com/100/a52a2a/ffffff?text=Brown', audio: 'https://www.soundjay.com/button/sounds/button-10.mp3' },
            { name: 'Black', img: 'https://via.placeholder.com/100/000000/ffffff?text=Black', audio: 'https://www.soundjay.com/button/sounds/button-11.mp3' },
            { name: 'White', img: 'https://via.placeholder.com/100/ffffff/000000?text=White', audio: 'https://www.soundjay.com/button/sounds/button-12.mp3' },
        ],
        vehicles: [
            { name: 'Car', img: 'https://via.placeholder.com/100?text=Car', audio: 'https://www.soundjay.com/button/sounds/button-3.mp3' },
            { name: 'Bicycle', img: 'https://via.placeholder.com/100?text=Bicycle', audio: 'https://www.soundjay.com/button/sounds/button-4.mp3' },
            { name: 'Bus', img: 'https://via.placeholder.com/100?text=Bus', audio: 'https://www.soundjay.com/button/sounds/button-5.mp3' },
            { name: 'Train', img: 'https://via.placeholder.com/100?text=Train', audio: 'https://www.soundjay.com/button/sounds/button-6.mp3' },
            { name: 'Airplane', img: 'https://via.placeholder.com/100?text=Airplane', audio: 'https://www.soundjay.com/button/sounds/button-7.mp3' },
            { name: 'Boat', img: 'https://via.placeholder.com/100?text=Boat', audio: 'https://www.soundjay.com/button/sounds/button-8.mp3' },
            { name: 'Truck', img: 'https://via.placeholder.com/100?text=Truck', audio: 'https://www.soundjay.com/button/sounds/button-9.mp3' },
            { name: 'Scooter', img: 'https://via.placeholder.com/100?text=Scooter', audio: 'https://www.soundjay.com/button/sounds/button-10.mp3' },
            { name: 'Helicopter', img: 'https://via.placeholder.com/100?text=Helicopter', audio: 'https://www.soundjay.com/button/sounds/button-11.mp3' },
            { name: 'Motorcycle', img: 'https://via.placeholder.com/100?text=Motorcycle', audio: 'https://www.soundjay.com/button/sounds/button-12.mp3' },
        ],
    };

    let currentCategory = '';
    let currentIndex = 0;

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tab).classList.add('active');
        if (tab === 'flashcards') {
            showCategories();
        } else {
            startGame();
        }
    }

    function showCategories() {
        const categoryDiv = document.getElementById('category');
        categoryDiv.style.display = 'flex';
        document.getElementById('flashcard').innerHTML = '';
    }

    function showCategory(category) {
        currentCategory = category;
        currentIndex = 0;
        renderFlashcard();
        document.getElementById('category').style.display = 'none';
    }

    function renderFlashcard() {
        const card = flashcards[currentCategory][currentIndex];
        document.getElementById('flashcard').innerHTML = `
            <img src="${card.img}" alt="${card.name}">
            <p>${card.name}</p>
            <button class="audio-btn" onclick="playAudio('${card.audio}')">Play Audio</button>
        `;
    }

    function playAudio(audioFile) {
        const audio = new Audio(audioFile);
        audio.play();
    }

    function prevImage() {
        if (currentIndex > 0) {
            currentIndex--;
            renderFlashcard();
        }
    }

    function nextImage() {
        if (currentIndex < flashcards[currentCategory].length - 1) {
            currentIndex++;
            renderFlashcard();
        }
    }

    function startGame() {
        const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const shuffledLower = [...letters].sort(() => Math.random() - 0.5);
        const shuffledUpper = shuffledLower.map(l => l.toUpperCase());
        const randomPairs = shuffledLower.map((l, i) => ({
            lower: l,
            upper: shuffledUpper[i]
        })).sort(() => Math.random() - 0.5);

        let stars = 0;
        const matchContainer = document.getElementById('matching');
        matchContainer.innerHTML = '';

        randomPairs.forEach(pair => {
            matchContainer.innerHTML += `
                <div class="match-item" onclick="checkMatch('${pair.lower}', '${pair.upper}', this)">
                    ${pair.lower}
                </div>
                <div class="match-item" onclick="checkMatch('${pair.upper}', '${pair.lower}', this)">
                    ${pair.upper}
                </div>
            `;
        });
    }

    function checkMatch(selected, counterpart, element) {
        if (selected === counterpart) {
            stars++;
            element.style.backgroundColor = '#c8e6c9'; // Green
            document.querySelector('.result').innerHTML += '<span class="star">‚≠ê</span>';
        } else {
            element.style.backgroundColor = '#ffcdd2'; // Red
        }
        if (document.querySelectorAll('.star').length === stars) {
            endGame();
        }
    }

    function endGame() {
        const resultContainer = document.querySelector('.result');
        if (stars > 5) {
            resultContainer.innerHTML = "Congratulations! You matched more than 5 pairs!";
        } else {
            resultContainer.innerHTML = "Try again! Keep practicing!";
        }
        setTimeout(() => showTab('flashcards'), 3000);
    }
</script>

</body>
</html>
