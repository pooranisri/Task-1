<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8dc; /* Cornsilk */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #ffa07a; /* Light Salmon */
            width: 100%;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s;
        }
        .tab:hover, .tab.active {
            background: #ff6347; /* Tomato */
        }
        .content {
            display: none;
            padding: 20px;
            text-align: center;
            width: 100%;
            flex: 1;
            overflow-y: auto;
        }
        .content.active {
            display: block;
        }
        .item, .game-item {
            margin: 10px;
            padding: 10px;
            background: #98fb98; /* Pale Green */
            border-radius: 8px;
            display: inline-block;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .audioBtn {
            background: #4682b4; /* SteelBlue */
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        .navBtn {
            margin: 5px;
            padding: 5px 10px;
            background: #ff6347; /* Tomato */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .match {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }
        .match:hover {
            background: #f0e68c; /* Khaki */
        }
        .star {
            font-size: 30px;
        }
        .green { color: green; }
        .red { color: red; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" data-tab="flashcards">Flashcards</div>
    <div class="tab" data-tab="game">Game</div>
</div>
<div id="flashcards" class="content active">
    <h2>Flashcards</h2>
    <div>
        <button class="navBtn" onclick="showCategory('fruits')">Fruits</button>
        <button class="navBtn" onclick="showCategory('vegetables')">Vegetables</button>
        <button class="navBtn" onclick="showCategory('colors')">Colors</button>
        <button class="navBtn" onclick="showCategory('vehicles')">Vehicles</button>
    </div>
    <div id="flashcard-container"></div>
</div>
<div id="game" class="content">
    <h2>Matching Game</h2>
    <div class="game-area"></div>
    <div id="result"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');
    
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            const tabName = this.getAttribute('data-tab');
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            if (tabName === 'game') startGame(); // Start game when tab is opened
        });
    });

    const flashcards = {
        'fruits': ['apple', 'banana', 'cherry'],
        'vegetables': ['carrot', 'broccoli', 'tomato'],
        'colors': ['red', 'blue', 'green'],
        'vehicles': ['car', 'bus', 'train']
    };

    function showCategory(category) {
        const container = document.getElementById('flashcard-container');
        container.innerHTML = ''; // Clear previous items
        flashcards[category].forEach(item => {
            let div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <img src="${item}.jpg" alt="${item}" style="width:100px;height:100px;">
                <br>${item}
                <br>
                <button class="audioBtn" onclick="playAudio('${item}')">Listen</button>
            `;
            container.appendChild(div);
        });
        container.innerHTML += `
            <button class="navBtn" onclick="changeItem(-1)">Prev</button>
            <button class="navBtn" onclick="changeItem(1)">Next</button>
        `;
    }

    function playAudio(word) {
        new Audio(`${word}.mp3`).play();
    }

    let pairs = [];
    let greenStars = 0;
    let redStars = 0;

    function startGame() {
        const gameArea = document.querySelector('.game-area');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        pairs = [...letters, ...letters.map(char => char.toLowerCase())];
        pairs = shuffle(pairs);

        gameArea.innerHTML = '';
        pairs.forEach(letter => {
            const div = document.createElement('div');
            div.className = 'match';
            div.textContent = '?';
            div.dataset.value = letter;
            div.onclick = matchLetter;
            gameArea.appendChild(div);
        });
    }

    function matchLetter() {
        this.textContent = this.dataset.value;
        const selected = document.querySelectorAll('.match:not(.matched)');
        if (selected.length === 2) {
            if (selected[0].dataset.value.toLowerCase() === selected[1].dataset.value.toLowerCase()) {
                selected[0].classList.add('matched');
                selected[1].classList.add('matched');
                greenStars++;
            } else {
                redStars++;
                setTimeout(() => {
                    selected[0].textContent = '?';
                    selected[1].textContent = '?';
                }, 1000);
            }
            updateStars();
            if (document.querySelectorAll('.matched').length === pairs.length) {
                endGame();
            }
        }
    }

    function updateStars() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Stars: ' + '<span class="star green">★</span>'.repeat(greenStars) + 
                               '<span class="star red">★</span>'.repeat(redStars);
    }

    function endGame() {
        if (greenStars > 5) {
            alert('Congratulations! You did great!');
        } else {
            alert('Try again! Let\'s go back to learning.');
            location.reload();
        }
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
});
</script>

</body>
</html>
