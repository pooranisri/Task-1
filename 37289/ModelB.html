<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn with Fun</title>
<style>
    body { font-family: 'Arial', sans-serif; background: #FFF8DC; margin: 0; padding: 20px; }
    .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
    .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
    .tab button:hover { background-color: #ddd; }
    .tab button.active { background-color: #ccc; }
    .tabcontent { display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none; }
    .category, .alphabet-item { cursor: pointer; padding: 10px; margin: 10px; background: #FF69B4; color: white; text-align: center; border-radius: 5px; }
    #gameArea { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
    .card { width: 50px; height: 50px; background: #FFA07A; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; }
    .star { font-size: 24px; }
    .green { color: green; }
    .red { color: red; }
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Flashcards')">Flashcards</button>
  <button class="tablinks" onclick="openTab(event, 'Games')">Games</button>
</div>

<div id="Flashcards" class="tabcontent">
  <h3>Choose a Category</h3>
  <div id="categories" class="category-list"></div>
</div>

<div id="Games" class="tabcontent">
  <h3>Matching Game</h3>
  <div id="gameArea"></div>
  <div id="result"></div>
</div>

<script>
// Data API - For this example, we'll simulate an API with static data
const dataAPI = {
    'Fruits': ['Apple', 'Banana', 'Cherry'],
    'Vegetables': ['Carrot', 'Broccoli', 'Eggplant'],
    'Colors': ['Red', 'Blue', 'Green'],
    'Vehicles': ['Car', 'Bus', 'Train']
};

// Function to open tab
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Flashcards functionality
function setupFlashcards() {
    const categoriesDiv = document.getElementById('categories');
    Object.keys(dataAPI).forEach(category => {
        let div = document.createElement('div');
        div.className = 'category';
        div.textContent = category;
        div.onclick = function() { showAlphabet(category); };
        categoriesDiv.appendChild(div);
    });
}

function showAlphabet(category) {
    // Here you would fetch data for each alphabet related to the category
    alert('Show ' + category + ' for each alphabet. Implement further with sound.');
    // Implementation for audio would go here using Audio() constructor
}

// Game functionality
function setupGame() {
    const gameArea = document.getElementById('gameArea');
    const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const gamePairs = [...alphabets, ...alphabets.map(char => char.toLowerCase())].sort(() => Math.random() - 0.5);

    gamePairs.forEach(char => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = char;
        card.onclick = function() { checkMatch(this, char); };
        gameArea.appendChild(card);
    });
}

let firstCard = null, secondCard = null;

function checkMatch(card, char) {
    if (!firstCard) {
        firstCard = {element: card, char: char};
        card.textContent = char;
    } else if (!secondCard && card !== firstCard.element) {
        secondCard = {element: card, char: char};
        card.textContent = char;
        setTimeout(() => {
            if (firstCard.char.toLowerCase() === secondCard.char.toLowerCase()) {
                document.getElementById('result').innerHTML += '<span class="star green">★</span>';
            } else {
                document.getElementById('result').innerHTML += '<span class="star red">★</span>';
            }
            firstCard.element.textContent = '';
            secondCard.element.textContent = '';
            firstCard = secondCard = null;
        }, 1000);
    }
}

// Initialize the application
document.addEventListener('DOMContentLoaded', (event) => {
    setupFlashcards();
    setupGame();
});

</script>

</body>
</html>
