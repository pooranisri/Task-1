<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App for Kids</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f8ff; margin: 0; padding: 0; }
        .tab { overflow: hidden; background-color: #ffeb3b; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
        .tab button:hover { background-color: #ffdd00; }
        .tab button.active { background-color: #fbc02d; }
        .tabcontent { display: none; padding: 6px 12px; border-top: none; animation: fadeEffect 1s; }
        @keyframes fadeEffect { from {opacity: 0;} to {opacity: 1;} }
        .card { background: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 10px; padding: 20px; text-align: center; }
        .card:hover { transform: scale(1.05); transition: transform .2s; }
        .colorful { color: #ff5722; }
        #matchingGame { display: flex; flex-wrap: wrap; justify-content: center; }
        .letterBox { width: 50px; height: 50px; margin: 10px; line-height: 50px; text-align: center; border: 2px solid #009688; cursor: pointer; }
        .star { font-size: 24px; }
        .green { color: green; }
        .red { color: red; }
    </style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Flashcards')">Flashcards</button>
  <button class="tablinks" onclick="openTab(event, 'Games')">Games</button>
</div>

<div id="Flashcards" class="tabcontent">
  <div id="categories" style="display: flex; justify-content: space-around; margin-bottom: 20px;">
    <button onclick="showItems('Fruits')">Fruits</button>
    <button onclick="showItems('Vegetables')">Vegetables</button>
    <button onclick="showItems('Colors')">Colors</button>
    <button onclick="showItems('Vehicles')">Vehicles</button>
  </div>
  <div id="flashcardDisplay"></div>
</div>

<div id="Games" class="tabcontent">
  <h3>Matching Game</h3>
  <div id="matchingGame"></div>
  <div id="result"></div>
</div>

<script>
// Flashcards Data
const items = {
    'Fruits': ['apple', 'banana', 'orange'],
    'Vegetables': ['carrot', 'broccoli', 'spinach'],
    'Colors': ['red', 'blue', 'yellow'],
    'Vehicles': ['car', 'bicycle', 'train']
};

function showItems(category) {
    const display = document.getElementById('flashcardDisplay');
    display.innerHTML = '';
    items[category].forEach(item => {
        let card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${item}</h3><button onclick="playSound('${item}')">Listen</button>`;
        card.style.background = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        display.appendChild(card);
    });
}

function playSound(word) {
    const audio = new Audio(`https://api.dictionaryapi.dev/media/pronunciations/en/${word}-us.mp3`);
    audio.play().catch(e => console.error('Audio playback failed:', e));
}

// Game Logic
function openTab(evt, tabName) {
    let i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

function setupGame() {
    const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
    const gameArea = document.getElementById('matchingGame');
    const result = document.getElementById('result');
    let selected = [];

    letters.forEach(letter => {
        let box = document.createElement('div');
        box.className = 'letterBox';
        box.textContent = letter;
        box.setAttribute('data-letter', letter.toUpperCase());
        box.onclick = function() { selectLetter(this); };
        gameArea.appendChild(box);
    });

    function selectLetter(box) {
        selected.push(box);
        if (selected.length === 2) {
            if (selected[0].textContent.toLowerCase() === selected[1].getAttribute('data-letter').toLowerCase()) {
                result.innerHTML += `<span class="star green">★</span>`;
            } else {
                result.innerHTML += `<span class="star red">★</span>`;
            }
            selected = [];
        }
    }
}

// Initialize the game when the Games tab is clicked
document.querySelector('.tablinks[onclick="openTab(event, \'Games\')"]').addEventListener('click', setupGame);

// Open Flashcards by default
document.getElementsByClassName('tablinks')[0].click();
</script>

</body>
</html>
