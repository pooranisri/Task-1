<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kid's EduFun</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body { font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #FFF8DC; }
    .container { max-width: 800px; }
    .btn-lg { font-size: 1.5rem; margin: 10px; }
    .content-box { background: #98FB98; border-radius: 15px; padding: 20px; margin: 10px 0; }
    .animated { transition: transform 0.3s; }
    .animated:hover { transform: scale(1.05); }
    #avatar { width: 50px; height: 50px; border-radius: 50%; }
    #notification { position: fixed; bottom: 20px; right: 20px; display: none; }
</style>
</head>
<body>

<div class="container text-center">
    <h1 class="my-4">Kid's EduFun</h1>
    <div id="userProfile">
        <img src="default_avatar.png" id="avatar" alt="Avatar">
        <button class="btn btn-primary" onclick="showPersonalization()">Personalize</button>
    </div>
    <div id="mainContent" class="row">
        <!-- Dynamic content will be loaded here -->
    </div>
    <div id="notification" class="alert alert-info">New content available!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    // Placeholder for functions
    function loadContent(type) {
        // Load educational content based on type (rhymes, stories, etc.)
        document.getElementById('mainContent').innerHTML = `<h2>${type}</h2><div>Interactive ${type} content here...</div>`;
    }

    function showPersonalization() {
        // Open personalization modal or section
        alert('Personalize your avatar and theme!');
    }

    function parentalControl() {
        // Open parental control settings
        alert('Set time limits and content restrictions.');
    }

    function notify(message) {
        const notif = document.getElementById('notification');
        notif.innerText = message;
        notif.style.display = 'block';
        setTimeout(() => { notif.style.display = 'none'; }, 5000);
    }

    // Initial content load
    window.onload = () => {
        loadContent('Welcome to EduFun!');
        // Check for any new notifications or content updates
        notify('Welcome back! Check out our new story today!');
    };
</script>

<!-- Parental Control Button -->
<div class="fixed-bottom mb-3 mx-3">
    <button class="btn btn-secondary float-end" onclick="parentalControl()">Parental Controls</button>
</div>

</body>
</html>
