<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Learning App</title>
<style>
    body { font-family: 'Comic Sans MS', cursive, sans-serif; background: #FFF3E0; margin: 0; padding: 20px; }
    .tab { overflow: hidden; border-bottom: 1px solid #ccc; background-color: #FFB74D; }
    .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; font-size: 17px; }
    .tab button:hover { background-color: #FFD580; }
    .tab button.active { background-color: #FFA000; }
    .tabcontent { display: none; padding: 6px 12px; border-top: none; }
    .category-btn { margin: 5px; padding: 10px; font-size: 16px; background-color: #9CCC65; border: none; border-radius: 5px; cursor: pointer; color: white; }
    .flashcard { background: #A5D6A7; border-radius: 10px; padding: 20px; margin-top: 20px; text-align: center; }
    .flashcard img { max-width: 100%; height: auto; border-radius: 8px; }
    #gameArea { background: #80DEEA; padding: 20px; border-radius: 10px; margin-top: 20px; }
    .letter { background: white; border: 2px solid #0097A7; border-radius: 50%; width: 50px; height: 50px; line-height: 50px; text-align: center; margin: 5px; display: inline-block; cursor: pointer; }
    .star { font-size: 30px; }
    .green-star { color: #4CAF50; }
    .red-star { color: #F44336; }
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Flashcards')">Flashcards</button>
  <button class="tablinks" onclick="openTab(event, 'Games')">Games</button>
</div>

<div id="Flashcards" class="tabcontent">
  <button class="category-btn" onclick="loadCategory('Fruits')">Fruits</button>
  <button class="category-btn" onclick="loadCategory('Vegetables')">Vegetables</button>
  <button class="category-btn" onclick="loadCategory('Colors')">Colors</button>
  <button class="category-btn" onclick="loadCategory('Vehicles')">Vehicles</button>
  <div class="flashcard" id="flashcardDisplay"></div>
</div>

<div id="Games" class="tabcontent">
  <div id="gameArea"></div>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

const categories = {
    'Fruits': ['Apple', 'Banana', 'Orange'],
    'Vegetables': ['Carrot', 'Broccoli', 'Tomato'],
    'Colors': ['Red', 'Blue', 'Green'],
    'Vehicles': ['Car', 'Bus', 'Bicycle']
};

function loadCategory(category) {
    const display = document.getElementById('flashcardDisplay');
    const item = categories[category][Math.floor(Math.random() * categories[category].length)];
    // Placeholder for image and audio - in real-world use, replace with actual API calls
    display.innerHTML = `<img src="placeholder.jpg" alt="${item}"><br><button onclick="playSound('${item}')">Pronounce</button>`;
}

function playSound(word) {
    let audio = new Audio();
    // This would typically fetch an audio file or use text-to-speech API
    audio.src = `sound/${word.toLowerCase()}.mp3`; // Placeholder
    audio.play();
}

// Game setup
function setupGame() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const gameArea = document.getElementById('gameArea');
    let currentMatch = {lower: null, upper: null};
    
    for (let i = 0; i < letters.length; i++) {
        const lower = document.createElement('div');
        lower.className = 'letter';
        lower.textContent = letters[i].toLowerCase();
        lower.onclick = () => selectLetter(lower, 'lower');
        
        const upper = document.createElement('div');
        upper.className = 'letter';
        upper.textContent = letters[i];
        upper.onclick = () => selectLetter(upper, 'upper');

        gameArea.appendChild(lower);
        gameArea.appendChild(upper);
    }

    function selectLetter(letter, type) {
        if (currentMatch[type] === null) {
            currentMatch[type] = letter;
            letter.style.backgroundColor = '#FFEB3B';
            if (currentMatch.lower && currentMatch.upper) {
                checkMatch();
            }
        }
    }

    function checkMatch() {
        const lower = currentMatch.lower.textContent;
        const upper = currentMatch.upper.textContent;
        const result = document.createElement('span');
        result.className = 'star';
        result.textContent = lower === upper.toLowerCase() ? '★' : '✩';
        result.className += lower === upper.toLowerCase() ? ' green-star' : ' red-star';
        gameArea.appendChild(result);
        resetSelection();
    }

    function resetSelection() {
        currentMatch.lower.style.backgroundColor = '';
        currentMatch.upper.style.backgroundColor = '';
        currentMatch = {lower: null, upper: null};
    }
}

document.getElementById('Games').addEventListener('click', setupGame);
</script>

</body>
</html>
