<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Learning App</title>
<style>
    body { font-family: 'Arial', sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
    .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
    .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
    .tab button:hover { background-color: #ddd; }
    .tab button.active { background-color: #ccc; }
    .tabcontent { display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none; animation: fadeEffect 1s; }
    @keyframes fadeEffect { from {opacity: 0;} to {opacity: 1;} }
    .category { display: flex; justify-content: space-around; flex-wrap: wrap; }
    .flashcard { margin: 10px; padding: 20px; width: 150px; height: 150px; text-align: center; background: #ffeb3b; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .flashcard:hover { transform: scale(1.05); }
    .game-board { display: grid; grid-template-columns: repeat(4, 50px); gap: 10px; margin: 20px auto; width: fit-content; }
    .game-card { width: 50px; height: 50px; background: #4CAF50; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 24px; color: white; }
    .star { font-size: 30px; text-align: center; }
    .green-star { color: green; }
    .red-star { color: red; }
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Flashcards')">Flashcards</button>
  <button class="tablinks" onclick="openTab(event, 'Games')">Games</button>
</div>

<div id="Flashcards" class="tabcontent">
  <div class="category" id="flashcardCategory"></div>
</div>

<div id="Games" class="tabcontent">
  <h3>Matching Game</h3>
  <div id="gameBoard" class="game-board"></div>
  <div id="result" class="star"></div>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Flashcards Data
const flashcardsData = {
    Fruits: ['🍎 Apple', '🍌 Banana', '🍊 Orange'],
    Vegetables: ['🥕 Carrot', '🥦 Broccoli', '🍅 Tomato'],
    Colors: ['🔴 Red', '🔵 Blue', '🟡 Yellow'],
    Vehicles: ['🚗 Car', '🚲 Bike', '✈️ Plane']
};

function createFlashcards() {
    const categoryDiv = document.getElementById('flashcardCategory');
    for (const [category, items] of Object.entries(flashcardsData)) {
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'flashcard';
            card.innerHTML = item.split(' ')[1];
            card.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            card.onclick = function() {
                const audio = new Audio(`https://api.voicerss.org/?key=YOUR_API_KEY&hl=en-us&src=${item.split(' ')[1]}`);
                audio.play();
            };
            categoryDiv.appendChild(card);
        });
    }
}

// Game Logic
const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
let cards = [...alphabet, ...alphabet];
let firstCard = null, secondCard = null;

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function setupGame() {
    shuffle(cards);
    const gameBoard = document.getElementById('gameBoard');
    gameBoard.innerHTML = '';
    cards.forEach((char, index) => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.textContent = '?';
        card.dataset.index = index;
        card.onclick = flipCard;
        gameBoard.appendChild(card);
    });
}

function flipCard() {
    if (firstCard && secondCard) return;
    this.textContent = cards[this.dataset.index];
    if (!firstCard) {
        firstCard = this;
    } else if (!secondCard) {
        secondCard = this;
        setTimeout(checkMatch, 1000);
    }
}

function checkMatch() {
    const resultDiv = document.getElementById('result');
    if (cards[firstCard.dataset.index].toLowerCase() === cards[secondCard.dataset.index].toLowerCase()) {
        resultDiv.className = 'star green-star';
        resultDiv.textContent = '★';
    } else {
        resultDiv.className = 'star red-star';
        resultDiv.textContent = '★';
        firstCard.textContent = '?';
        secondCard.textContent = '?';
    }
    firstCard = secondCard = null;
}

document.addEventListener('DOMContentLoaded', function() {
    createFlashcards();
    setupGame();
    openTab({currentTarget: document.querySelector('.tablinks')}, 'Flashcards');
});
</script>

</body>
</html>
