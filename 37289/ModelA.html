<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Learning App</title>
<style>
    body { font-family: 'Arial', sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
    .tab { overflow: hidden; border-bottom: 1px solid #ccc; background-color: #ffeb3b; }
    .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
    .tab button:hover { background-color: #ffea00; }
    .tab button.active { background-color: #ffc107; }
    .tabcontent { display: none; padding: 6px 12px; border-top: none; }
    .category { display: flex; justify-content: space-around; margin-top: 20px; }
    .category div { text-align: center; cursor: pointer; background: #87ceeb; padding: 20px; border-radius: 10px; width: 150px; }
    .category img { width: 100px; height: 100px; }
    .alphabet-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
    .alphabet-item { background: #ffa07a; text-align: center; padding: 10px; border-radius: 5px; cursor: pointer; }
    .game-area { display: flex; flex-direction: column; align-items: center; }
    .match-item { margin: 10px; padding: 10px; background: #98fb98; cursor: move; }
    .drop-zone { border: 2px dashed #ccc; padding: 20px; width: 50px; text-align: center; margin: 10px; }
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Flashcards')">Flashcards</button>
  <button class="tablinks" onclick="openTab(event, 'Games')">Games</button>
</div>

<div id="Flashcards" class="tabcontent">
    <div class="category">
        <div onclick="loadCategory('fruits')">
            <img src="data:image/png;base64,...(base64 encoded fruit icon)" alt="Fruits">
            <p>Fruits</p>
        </div>
        <!-- Similar divs for Vegetables, Colors, Vehicles -->
    </div>
    <div id="alphabetGrid" class="alphabet-grid"></div>
</div>

<div id="Games" class="tabcontent">
    <h3>Matching Game</h3>
    <div class="game-area">
        <div id="matchItems" class="match-items"></div>
        <div id="dropZones" class="drop-zones"></div>
    </div>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Placeholder for API data
let categories = {
    fruits: 'A,B,C...'.split(','),
    // Similarly add for vegetables, colors, vehicles
};

function loadCategory(category) {
    let grid = document.getElementById('alphabetGrid');
    grid.innerHTML = '';
    categories[category].forEach(letter => {
        let item = document.createElement('div');
        item.className = 'alphabet-item';
        item.textContent = letter;
        item.onclick = function() { playSound(letter, category); };
        grid.appendChild(item);
    });
}

function playSound(letter, category) {
    // Assuming API provides sound URLs
    fetch(`/api/sound/${category}/${letter}`)
    .then(response => response.json())
    .then(data => {
        let audio = new Audio(data.soundUrl);
        audio.play();
    });
}

// Game functionality
document.addEventListener('DOMContentLoaded', function() {
    const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
    const matchItems = document.getElementById('matchItems');
    const dropZones = document.getElementById('dropZones');

    letters.forEach(letter => {
        let item = document.createElement('div');
        item.className = 'match-item';
        item.textContent = letter;
        item.draggable = true;
        matchItems.appendChild(item);

        let dropZone = document.createElement('div');
        dropZone.className = 'drop-zone';
        dropZone.textContent = letter.toUpperCase();
        dropZone.dataset.match = letter;
        dropZones.appendChild(dropZone);
    });

    document.querySelectorAll('.match-item').forEach(item => {
        item.addEventListener('dragstart', dragStart);
    });

    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', dragOver);
        zone.addEventListener('drop', drop);
    });

    function dragStart(e) {
        e.dataTransfer.setData('text/plain', e.target.textContent);
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function drop(e) {
        e.preventDefault();
        const data = e.dataTransfer.getData('text');
        const dropZone = e.target;
        if (dropZone.textContent.toLowerCase() === data) {
            dropZone.innerHTML += '<span style="color:green;">★</span>';
        } else {
            dropZone.innerHTML += '<span style="color:red;">★</span>';
        }
    }
});
</script>

</body>
</html>
